<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Memory Matcher</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
</head>

<body>
  <header>
    <p>Memory Matcher Deluxe</p>
  </header>

  <div class="utilities">
    <div class="rating">
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
      <!-- <i class="fa fa-star-o"></i>
          <i class="fa fa-star-o"></i>
          <i class="fa fa-star-o"></i> -->
    </div>

    <div class="timer_section">
      <h4>
        <time id="timer">00:00:00</time>
      </h4>
    </div>

    <div class="move_count">
      <h4 id="moves">0</h4>
    </div>

    <div class="refresh">
      <i class="fas fa-redo"></i>
    </div>

  </div>

  <div class="deck">
    <div class="row">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <div class="row">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <div class="row">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <div class="row">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </div>

  <script src="js/gameLogic.js"></script>
</body>

</html>
