<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Memory Matcher</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
</head>

<body>
  <header>
    <p>Memory Matcher Deluxe</p>
  </header>
  <div class="overlay">
    <div class="popup-container">
      <p class="congrats">YOU WON!</p>
      <div>
        <button onclick="playAgain()">
          <h2>Play Again</h2>
        </button>
      </div>
    </div>
  </div>
  <div class="utilities">
    <div class="rating">
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="far fa-star"></i>
      <i class="far fa-star"></i>
      <i class="far fa-star"></i>
    </div>
    <div class="refresh">
      <i class="fas fa-redo"></i>
    </div>
    <div class="move_count">
      <p>Number of Moves: </p>
      <p id="moves">0</p>
    </div>
    <div class="timer_section">
      <time id="timer">00:00:00</time>
    </div>
  </div>

  <div class="deck">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>
  <script src="js/gameLogic.js"></script>
</body>

</html>
